server:
  port: 8761
logging:
  file:
    path: /tmp/eureka-service/logs
  level:
    org: INFO
spring:
  application:
    name: eureka-service
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka
